<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Citas</title>
	<link href="css/bootstrap.css" rel="stylesheet">
	<link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
	<link href="css/bootstrap-theme.min.css" rel="stylesheet">
	<link href="css/definidobotones.css" rel="stylesheet">

<body>
    <div>
	<p class="encabezado"></p>
	<div class="centrardiv"><img src="img/encabezado.png" alt="" />
	</div>
    </div>
    
  <h3>Datos</h3>
    
<!--Captura de datos-->
        <div class="tab-content">
					<div class="row">
						<div class="col-lg-offset-3">
							<div class="col-lg-8">
								<div class="form-group col-lg-12">
									<label> Nombre </label>
									<input type="text" class="form-control" style="text-transform:uppercase;" onkeyup="javascript:this.value=this.value.toUpperCase();" maxlength="40" data-content="Introduzca nombre y apellidos" required/>
								</div>
								<div class="form-group col-lg-6">
									<label>Fecha de nacimiento </label>
									<input type="date" class="form-control" maxlength="13" minlength="13" placeholder="" required/>
								</div>
                                <div class="form-group col-lg-6">
									<label> Estatura </label>
									<input type="text" class="form-control" maxlength="13" minlength="13" placeholder="" required/>
								</div>
                                <div class="form-group col-lg-6">
									<label>Peso </label>
									<input type="text" class="form-control" maxlength="13" minlength="13" placeholder="" required/>
								</div>
                                <div class="form-group col-lg-6">
									<label> Titulo </label>
									<input type="text" class="form-control" style="text-transform:uppercase;" onkeyup="javascript:this.value=this.value.toUpperCase();" maxlength="40" data-content="" required/>
                                </div>
                            </div>
                        </div>
            </div>
        </div>
   
    
      <!-- Y PARA EL BOTON Y EL PIE -->
                                
        <button type="submit" class="btn btn-ttc center-block"> Guardar datos </button>
    <br>
    
           <p class="pie "></p>
               <div class="centrardiv"><img src="img/Pie.jpg" alt="" /></div>

                        
            <script src="js/jquery-2.1.4.min.js "></script>
            <script src="js/bootstrap.min.js "></script>
   
    </body>
