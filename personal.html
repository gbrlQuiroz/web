<!DOCTYPE html>
<html ng-app="personal" lang="es">

    <head>
        <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <title>Datos Personales</title>
                <link href="css/lib/bootstrap.min.css" rel="stylesheet" media="screen">
                <link href="css/lib/bootstrap-theme.min.css" rel="stylesheet">
                <link href="css/definidobotones.css" rel="stylesheet">
                <link href="css/otroboton.css" rel="stylesheet">
                <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
                <script src="js/lib/bootstrap.min.js"></script>
                

    </head>

                            <!-- ************los atributos de tu modelo deben ser:  nombre, fecNac, estatura, peso, titulo; tal como estan escritos/ Se realizo el cambio  -->

     <body>
         <div>
             <p class="encabezado"></p>
                <div class="centrardiv"><img src="img/encabezado.png" alt="" /></div>
         </div>                           
                                    
                                   <!-- ++++++++++++ Utiliza un "alarm" de bootstrap y metelo en el controlador, para que funcione 
                                   <div class="text-success bg-info text-right">
                                        <h5> {{informa}} </h5>
                                    </div>   -->     
                                    
                <h3>Registrar Datos</h3>

                                     
                                    
        <div ng-controller="meController">
                                        
             <form novalidate class="css-form" name="frmDatitos">
                       <div class="tab-content">
                           <div class="col-lg-offset-3">
                              <div class="col-lg-8">
                                 <div class="form-group col-lg-4">
                                   <label> ID </label>
                                     <input type="text" class="form-control" maxlength="10" ng-model="datitos.ID" placeholder="Escriba su Clave de Identificación" required/>
                                 </div>
                            
                                     <div class="col-xs-6 col-sm-6">
                                   <button type="submit" class="btn btn-tcc" data-toggle="modal" data-target="#miModal" ng-click="frmDatitos.$valid && obtener(datitos)" ng-disabled="isDisabled" ng-model="isDisabled"> Obtener Datos </button>
                                 </div>      
                               </div>
                           </div>
                 </div>
            </form>    
            
                                   
                                   
                                   
                 <!-- ++++++++++++ Utiliza un "alarm" de bootstrap y metelo en el controlador, para que funcione /okis 03/11/2015 ---> 
                                   
                                <!-- ************ el nombre del formulario lleva el prefijo "frm" --> 
            
            <!--Formulario captura de datos-->
            
                                    <form novalidate class="css-form" name="frmDatitos">
                                           <div class="tab-content">
                                                <div class="row">
                                                    <div class="col-lg-offset-3">
                                                        <div class="col-lg-8">
                                                            <div class="form-group col-lg-12">
                                                                <label> Nombre </label>                         
                                                                <input type="text" class="form-control" style="text-transform:uppercase;" onkeyup="javascript:this.value = this.value.toUpperCase();" maxlength="40" data-content="Introduzca nombre y apellidos" ng-model="datitos.nombre" required/>
                                                            </div>
                                                            <div class="form-group col-lg-6">
                                                                <label>Fecha de nacimiento </label>
                                                                <input type="date" class="form-control" ng-model="datitos.fecNac" placeholder="" required/>
                                                            </div>
                                                            <div class="form-group col-lg-6">
                                                                <label> Estatura </label>
                                                                <input type="text" class="form-control" maxlength="10" minlength="0" ng-model="datitos.estatura" placeholder="" required/>
                                                            </div>
                                                            <div class="form-group col-lg-6">
                                                                <label> Peso </label>
                                                                <input type="text" class="form-control" maxlength="10" minlength="0" ng-model="datitos.peso"  placeholder="" required/>
                                                            </div>
                                                            <div class="form-group col-lg-6">
                                                                <label> Titulo </label>
                                                                <input type="text" class="form-control" style="text-transform:uppercase;" onkeyup="javascript:this.value = this.value.toUpperCase();" maxlength="40" data-content="" ng-model="datitos.titulo" required/>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                         <br>

<!--Trigger el modal con el botón -->   
                                        
                                        
<button type="submit" class="btn btn-tcc left-block" ng-click="frmDatitos.$valid && salvar(datitos)" ng-disabled="isDisabled" ng-model="isDisabled">Guardar datos </button>
                                        
    <!-- Modal -->                    
         <div class="modal fade" id="miModal" role="dialog">
             <div class="modal-dialog">
             
             <!-- Modal content -->
                   <div class="modal-content">
                       <div class="modal-header">
                         <button type="button" class="close" data-dismiss="modal">&times;</button>
                       </div>
                       <div class="modal-body">
                         <p> {{informa}} </p>
                       </div>
                       <div class="modal-footer">
                          <button type="button" class="btn btn-default" data-dismiss="modal"> Cerrar </button>
                       </div>
                  </div>
             </div>
        </div>
                                        <button type="submit" class="btn btn-tcc left-block" data-toggle="modal" data-target="#miModal" ng-click="frmDatitos.$valid && modificar(datitos)" ng-disabled="isDisabled" ng-model="isDisabled"> Modificar Datos </button>
                                        
                                        <button type="submit" class="btn btn-tcc left-block" data-toggle="modal" data-target="#miModal" ng-click="frmDatitos.$valid && borrar(datitos)" ng-disabled="isDisabled" ng-model="isDisabled"> Borrar datos </button>


                                        
            </form>
         </div>
                                               
                                            
                                        <!-- <button type="submit" class="btn btn-ttc center-block"> Guardar datos </button>-->
              <br><br>                          
       
            <div>
             <p class="pie "></p>
                <div class="centrardiv"><img src="img/Pie.jpg" alt="" /></div>
             </div>    
             
                                        

                                        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script>
                                        <script src="js/personal.js"></script>

            
                                
        </body>
</html>
